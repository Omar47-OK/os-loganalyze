<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index of {{ logname }}</title>
</head>
<body>
    <h1>Index of {{ logname }}</h1>
    <table><tr><th>Name</th><th>Size</th></tr>
    {% for link, title, size in file_list %}
        <tr><td><a href="{{ link }}">{{ title }}</a></td><td style="text-align: right">{{ size }}</td></tr>
    {% endfor %}
    </table>
</body>
</html>
